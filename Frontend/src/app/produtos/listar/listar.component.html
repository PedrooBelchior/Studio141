<div class='row'>
  <div class='col-md-12'>
    <div class="container">
      <br>
      <div class="container">
        <h2>Lista de Produtos</h2>
      </div>
      <br>
      <div class="container">
        <div class='row justify-content-start marginTabela justify-content-between'>
          <form class="form-inline comMarginBottom">
            <input type='search' placeholder='Pesquisar' class='form-inline form-control mr-sm-1'>
            <button class="btn btn-info my-2 my-sm-0" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </form>
          <form class="form-inline">
            <a type='submit' [routerLink]="['/estoquista/listar']" class='btn btn-info  centralizar'>
              Perfil Estoquista
            </a>
          </form>
          <form class="form-inline">
            <a type='submit' [routerLink]="['/produtos/cadastrar']" class='btn btn-success  centralizar'>
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z" />
                <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z" />
                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
              </svg>
              Novo Produto
            </a>
          </form>


        </div>

        <div class='row marginTabela' style='text-align: center'>
          <table class="table">
            <thead class="thead-default tituloTabela">
              <tr>
                <th scope="col">Código</th>
                <th scope="col">Nome</th>
                <th scope="col">Qunatidade</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor='let produtos of responseProdutos'>
                
                  <td scope="row"> {{ produtos._id }} </td>
                  <td class="maxCarch">{{ produtos.nome }}</td>
                  <td>{{ produtos.quantidade }}</td>
                  <td>
                    <abbr title="Atualizar">
                      <button type="button" class="btn btn-info" [routerLink]="['/produtos/editar', produtos._id]">
                        <i class="fa fa-pencil">
                        </i>
                      </button>
                    </abbr>&nbsp;
                    <abbr title="Visualizar">
                      <button type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-outline-dark"
                        [routerLink]="['/produtos/visualizar/', produtos._id]">
                        <i class="fa fa-eye">
                        </i>
                      </button>
                    </abbr>&nbsp;
                    <abbr title="Excluir">
                      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#excluirModal"
                        (click)="remover(produtos._id, produtos.nome)">
                        <i class="fa fa-trash"></i>
                      </button>
                    </abbr>&nbsp;
                  </td>
              </tr>
